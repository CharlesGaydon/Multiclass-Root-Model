# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: point_net_model.yaml
  - override /datamodule: lidar_datamodule.yaml # HERE we use toy one with smaller subtiling, etc.
  - override /callbacks: comet.yaml
  - override /logger: comet

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345
debug: true # Set to false to use the other limits below.

trainer:
  log_every_n_steps: 10
  min_epochs: 1
  max_epochs: 300
  check_val_every_n_epoch: 5
  num_sanity_val_steps: 0

model:
  batch_norm: false