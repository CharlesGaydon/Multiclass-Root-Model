# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: point_net_model.yaml
  - override /datamodule: lidar_datamodule_overfit.yaml # HERE we use toy one with smaller subtiling, etc.
  - override /callbacks: comet.yaml
  - override /logger: comet

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

hydra:
  verbose: true

trainer:
  log_every_n_steps: 1
  overfit_batches: 1
  min_epochs: 1
  max_epochs: 300
  check_val_every_n_epoch: 25

model:
  save_predictions: true
  loss: "CrossEntropyLoss"
  lr: 0.01
  save_train_predictions_every_n_step: 20

datamodule:
  train_subtiles_by_tile: 2
  batch_size: 2 # set equal to train_subtiles_by_tile when overfitting.
  subtile_width_meters: 100
  subsample_size: 30000
  subtile_overlap: 0
  num_workers: 2
  shuffle_train: false
