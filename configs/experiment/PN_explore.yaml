# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: point_net_model.yaml
  - override /datamodule: lidar_datamodule.yaml # HERE we use toy one with smaller subtiling, etc.
  - override /callbacks: comet.yaml
  - override /logger: comet

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345
debug: false

fit_the_model: true
test_the_model: True

trainer:
  log_every_n_steps: 1
  min_epochs: 1
  max_epochs: 300
  check_val_every_n_epoch: 5
  num_sanity_val_steps: 0
  limit_train_batches: 36
  limit_val_batches: 36
  limit_test_batches: 36
  # auto_scale_batch_size: true

model:
  model_architecture: "point_net"

datamodule:
  batch_size: 8
  train_subtiles_by_tile: 4
  num_workers: 3