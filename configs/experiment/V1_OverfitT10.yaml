# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: point_net_model.yaml
  - override /datamodule: lidar_datamodule_overfit.yaml # HERE we use toy one with smaller subtiling, etc.
  - override /callbacks: callbacks.yaml
  - override /logger: comet

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

hydra:
  verbose: false
fit_the_model: true
test_the_model: false

trainer:
  log_every_n_steps: 1
  overfit_batches: 5  # 5 * 2 tiles/batch = 10 batches
  min_epochs: 1
  max_epochs: 300
  check_val_every_n_epoch: 10
  gpus: "1"

model:
  loss: "FocalLoss"
  n_classes: 2
  alpha: 0.25
  net:
    MLP1_channels: [9, 64, 64]
    MLP2_channels: [64, 256, 512, 1024]
    MLP3_channels: [1088, 512, 256, 64, 4]
    batch_norm: true
    pi_init: 0.05

datamodule:
  shuffle_train: false  # false to focus on the first tile only.
  train_subtiles_by_tile: 6 # Large to have single tile chosen.
  batch_size: 12 # Large possible for faster training.
  subtile_width_meters: 50
  subsample_size: 25000  # Aim for at least 10pts/mÂ²
  subtile_overlap: 0
  num_workers: 4
