# @package _global_

defaults:
  - override /trainer: default.yaml
  - override /model: randla_net_model.yaml
  - override /datamodule: datamodule.yaml
  - override /callbacks: callbacks.yaml
  - override /logger: comet

seed: 12345

hydra:
  verbose: false
fit_the_model: true
test_the_model: false

logger:
  comet:
    experiment_name: "RandLaNet - FocalLoss"

trainer:
  num_sanity_val_steps: 1
  log_every_n_steps: 1
  min_epochs: 1
  max_epochs: 500
  check_val_every_n_epoch: 2
  gpus: 0

model:
  model_architecture: "randla_net"
  loss: "FocalLoss"
  n_classes: 2
  alpha: 0.25
  lr: 0.001
  net:
    d_in: 10  # 3 + F
    num_classes: 2
    num_neighbors: 16 
    decimation: 4  # divide by decimation for each of the 4 local encoder.

datamodule:
  limit_top_k_tiles_train: 10000000
  limit_top_k_tiles_val: 100000000
  shuffle_train: true  # false to focus on the first tile only.
  train_subtiles_by_tile: 12 # Large to have single tile chosen.
  batch_size: 32 # Large possible for faster training.
  subtile_width_meters: 50
  subsample_size: 12500  # Aim for at least 10pts/mÂ²
  subtile_overlap: 0
