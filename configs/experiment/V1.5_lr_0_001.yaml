# @package _global_

defaults:
  - override /trainer: default.yaml
  - override /model: point_net_model.yaml
  - override /datamodule: datamodule.yaml
  - override /callbacks: callbacks.yaml
  - override /logger: comet

seed: 12345

hydra:
  verbose: false
fit_the_model: true
test_the_model: false

logger:
  comet:
    experiment_name: "V1.4+ss12500"

trainer:
  num_sanity_val_steps: 1
  log_every_n_steps: 1
  min_epochs: 1
  max_epochs: 500
  check_val_every_n_epoch: 2
  gpus: 0

model:
  loss: "FocalLoss"
  n_classes: 2
  alpha: 0.25
  lr: 0.001
  net:
    MLP1_channels: [9, 64, 64]
    MLP2_channels: [64, 256, 512, 1024]
    MLP3_channels: [1088, 512, 256, 64, 4]
    batch_norm: true
    pi_init: 0.05

datamodule:
  batch_size: 32 # Large possible for faster training.
  subsample_size: 12500  # Aim for at least 10pts/mÂ²
