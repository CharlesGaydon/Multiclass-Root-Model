# OPTIMIZATION PARAMETERS
predicted_las_dirpath:  "/path/to/folder/"  # contains .las files
todo: "cluster+optimize+update"  # Only some actions can be included, resuming from previous tasks. update is memory intensive 
results_output_dir: "/path/to/folder/"  # will contain best optimization trial and (optionnaly) updated las

resume_from_pickled_groups: false
study:
  n_trials: 300
  study_name: "auto_precision_recall"
  directions: ["maximize","maximize","maximize"]

sampler_class: optuna.samplers.NSGAIISampler
sampler_kwargs:
  population_size: 30
  mutation_prob: 0.25
  crossover_prob: 0.8
  swapping_prob: 0.5
  seed: 12345
  constraints_func: none  # Created dynamically